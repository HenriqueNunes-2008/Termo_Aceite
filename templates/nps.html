<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Avaliação – Fleximedical</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* =================== BASE =================== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #0086c4, #5b01af);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding-top: 120px;
}

/* =================== TOPBAR =================== */
.topbar {
    background: #ffffff;
    border-bottom: 1px solid #e5e5e5;
    padding: 14px 24px;
    display: grid;
    grid-template-columns: auto 1fr;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 10;
}

/* LOGOS */
.logo-section {
    display: flex;
    align-items: center;
    gap: 18px;
}

.logo {
    height: 56px;
    width: auto;
}

/* BLOCO DIREITO */
.right-section {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 6px;
}

/* CONTATO */
.contact-section {
    text-align: right;
    font-size: 13px;
    color: #555;
    line-height: 1.35;
}

.contact-info {
    font-size: 13px;
    color: #444;
}

.contact-info strong {
    color: #333;
}

/* MENU */
.navigation {
    font-size: 13px;
    font-weight: bold;
    letter-spacing: 0.4px;
    white-space: nowrap;
}

.navigation a {
    color: #4b3b6e;
    text-decoration: none;
    margin: 0 8px;
}

.navigation a:hover {
    text-decoration: underline;
}

/* =================== RESPONSIVO (SEM MUDAR LAYOUT) =================== */
@media (max-width: 900px) {
    .logo { height: 48px; }
    .contact-section,
    .contact-info { font-size: 12px; }
    .navigation { font-size: 12px; }
}

@media (max-width: 600px) {
    .topbar { padding: 10px 16px; }
    .logo { height: 42px; }
    .navigation a { margin: 0 6px; }
}

/* =================== CONTAINER =================== */
.containerx {
    background: white;
    width: 100%;
    max-width: 520px;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 0 20px rgba(0,0,0,0.15);
}

h2, h3 {
    text-align: center;
    color: #444;
    font-weight: bold;
}

.intro-text {
    background: #eef3ff;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 25px;
    font-size: 15px;
    line-height: 1.45;
}

/* =================== BOTÕES =================== */
input[type="radio"] { display: none; }

input[type="radio"]:checked + label {
    box-shadow: 0 0 0 4px #00000030;
    transform: scale(1.13);
    transition: 0.2s;
}

/* eCSAT */
.csat-question { margin-bottom: 25px; }

.csat-options {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
    flex-wrap: wrap;
    gap: 10px;
}

.csat-options label {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 17px;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
}

.csat-0 { background: #d9534f; }
.csat-1 { background: #f5a623; }
.csat-2 { background: #f0e553; color:#444; }
.csat-3 { background: #8cd65b; }
.csat-4 { background: #5cb85c; }
.csat-5 { background: #3d8b3d; }

/* NPS */
.nps-block {
    margin-top: 35px;
    text-align: center;
}

.nps-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
}

.nps-buttons label {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
}

.red { background: #d9534f; }
.yellow { background: #f0e553; color:#444 !important; }
.green { background: #5cb85c; }

/* TEXTOS */
textarea {
    width: 100%;
    border-radius: 8px;
    border: 1px solid #ccc;
    padding: 10px;
    min-height: 90px;
    resize: vertical;
    margin-bottom: 20px;
}

button {
    width: 100%;
    padding: 15px;
    border-radius: 10px;
    background: #007bff;
    color: white;
    border: none;
    font-size: 17px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover { background: #005bbb; }

@media(max-width: 420px) {
    .nps-buttons label,
    .csat-options label {
        width: 38px;
        height: 38px;
        font-size: 15px;
    }
}

</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
    <div class="logo-section">
        <img src="{{ url_for('static', filename='logo_fleximedical.png') }}" class="logo">
    </div>

    <div class="right-section">
        <div class="contact-section">
            R. José Antônio Valadares, 285 – Vila Liviero<br>
            São Paulo – SP. CEP: 04185-020<br>
            comercial@soukure.com.br<br>
            <strong>(11) 2372-7444</strong>
        </div>

        <div class="navigation">
            <a href="{{ url_for('home') }}">PAGINA INICIAL</a> |
            <a href="{{ url_for('termo') }}">TERMO DE ACEITE</a> |
            <a href="{{ url_for('ressalvas') }}">RESSALVA</a> |
            <a href="{{ url_for('nps') }}">NPS</a>
        </div>
    </div>
</div>

<!-- CONTEÚDO -->
<div class="containerx">
    <h2>Pesquisa de Satisfação</h2>

    <div class="intro-text">
        <b>Olá!</b><br><br>
        Sua voz nos ajuda a levar cuidado cada vez mais longe...
    </div>

    <!-- restante do formulário permanece igual -->
</div>

</body>
</html>
