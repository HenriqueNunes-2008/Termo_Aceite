<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Avaliação – Fleximedical</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET / BASE ===== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #0086c4, #5b01af);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding-top: 120px; /* espaço real da topbar */
}

/* ===== TOPBAR (IMPLEMENTADA DO PRIMEIRO CÓDIGO) ===== */
.topbar {
    background: #ffffff;
    color: #00008B;
    height: 120px;
    display: flex;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 10;
    overflow: hidden;
    border-left: 1px solid #00008B;
}

/* LOGO */
.logo-fixed {
    height: 300px;
    margin-right: -10%;
}

/* BLOCO CENTRAL */
.middle-section {
    display: flex;
    justify-content: center;
    align-items: center;
    flex: 1;
    border-left: 1px solid #00008B;
    border-right: 1px solid #00008B;
    padding-right: 20px;
    margin-left: 50px;
}

.address {
    font-size: 14px;
    margin-right: 40px;
    color: #00008B;
}

.contact-info {
    font-size: 12px;
    color: #00008B;
}

.contact-info a {
    color: #00008B;
    text-decoration: none;
}

.contact-info a:hover {
    text-decoration: underline;
}

/* NAVEGAÇÃO */
.nav-section {
    display: flex;
    justify-content: left;
    align-items: center;
    padding: 0 20px;
    flex: 1;
}

.navigation {
    font-size: 16px;
    color: #00008B;
}

.navigation a {
    color: #00008B;
    text-decoration: none;
    margin: 0 5px;
}

.navigation a:hover {
    text-decoration: underline;
}

/* ===== RESPONSIVO TOPBAR ===== */
@media(max-width: 768px) {
    .topbar {
        padding-left: 50px;
        height: auto;
        padding-bottom: 10px;
        flex-wrap: wrap;
    }

    .logo-fixed {
        height: 40px;
        margin-right: 0;
    }

    .middle-section {
        padding: 10px;
        border-right: none;
        border-bottom: 1px solid #00008B;
        margin-left: 0;
        width: 100%;
    }

    .address {
        margin-right: 0;
        margin-bottom: 10px;
        text-align: center;
    }

    .nav-section {
        padding: 10px;
        width: 100%;
        justify-content: center;
    }

    .navigation {
        font-size: 12px;
    }
}

@media(max-width: 480px) {
    .topbar {
        padding-left: 45px;
    }

    .logo-fixed {
        height: 35px;
    }

    .address {
        font-size: 12px;
    }

    .contact-info {
        font-size: 10px;
    }

    .navigation {
        font-size: 11px;
    }
}

/* ===== CONTAINER ===== */
.containerx {
    background: white;
    width: 100%;
    max-width: 520px;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 0 20px rgba(0,0,0,0.15);
}

/* ===== CONTEÚDO ===== */
h2, h3 {
    text-align: center;
    color: #444;
    font-weight: bold;
}

.intro-text {
    background: #eef3ff;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 25px;
    font-size: 15px;
    line-height: 1.45;
}

/* BOTÕES */
input[type="radio"] {
    display: none;
}

input[type="radio"]:checked + label {
    box-shadow: 0 0 0 4px #00000030;
    transform: scale(1.13);
    transition: 0.2s;
}

/* CSAT */
.csat-options {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 10px;
}

.csat-options label,
.nps-buttons label {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    cursor: pointer;
    color: #fff;
}

.csat-0 { background: #d9534f; }
.csat-1 { background: #f5a623; }
.csat-2 { background: #f0e553; color:#444; }
.csat-3 { background: #8cd65b; }
.csat-4 { background: #5cb85c; }
.csat-5 { background: #3d8b3d; }

.red { background: #d9534f; }
.yellow { background: #f0e553; color:#444 !important; }
.green { background: #5cb85c; }

textarea {
    width: 100%;
    border-radius: 8px;
    border: 1px solid #ccc;
    padding: 10px;
    min-height: 90px;
    margin-bottom: 20px;
}

button {
    width: 100%;
    padding: 15px;
    border-radius: 10px;
    background: #007bff;
    color: white;
    border: none;
    font-size: 17px;
    cursor: pointer;
}

button:hover {
    background: #005bbb;
}
</style>
</head>

<body>

<!-- ===== TOPBAR ===== -->
<div class="topbar">
    <img src="{{ url_for('static', filename='logo_fleximedical.png') }}" class="logo-fixed">

    <div class="middle-section">
        <div class="address">
            R. José Antônio Valadares, 285 – Vila Liviero<br>
            São Paulo – SP. CEP: 04185-020
        </div>
        <div class="contact-info">
            comercial@soukure.com.br<br>
            <strong>(11) 2372-7444</strong>
        </div>
    </div>

    <div class="nav-section">
        <div class="navigation">
            <a href="{{ url_for('home') }}">PÁGINA INICIAL</a> |
            <a href="{{ url_for('termo') }}">TERMO DE ACEITE</a> |
            <a href="{{ url_for('ressalvas') }}">RESSALVA</a> |
            <a href="{{ url_for('nps') }}">NPS</a>
        </div>
    </div>
</div>

<!-- ===== CONTEÚDO ===== -->
<div class="containerx">
    <!-- formulário permanece inalterado -->
    <!-- (mantive exatamente como você enviou) -->
</div>

</body>
</html>
