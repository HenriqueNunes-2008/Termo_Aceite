<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #0568b9, #411e6e);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.12);
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.25);
            backdrop-filter: blur(6px);
            width: 320px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #222;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #000;
        }

        a {
            color: #ddd;
            font-size: 14px;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Área Administrativa</h2>

    <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Usuário" required>
        <input type="password" name="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>

    <a href="/">Voltar</a>
</div>

</body>
</html>
